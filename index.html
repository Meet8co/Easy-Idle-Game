<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Idle Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Idle Game</h1>
    <p>Points: <span id="points">0</span></p>
    <button id="click-button">Click Me!</button>
    <h2>Upgrades</h2>
    <div id="upgrades">
      <!-- Upgrades will be dynamically added here -->
    </div>
    <h2>Stats</h2>
    <div id="stats">
      <p>Total Points Earned: <span id="total-points">0</span></p>
      <p>Total Clicks: <span id="total-clicks">0</span></p>
      <p>Total Upgrades Purchased: <span id="total-upgrades">0</span></p>
      <p>Passive Income/Sec: <span id="passive-income">0</span></p>
    </div>
    <h2>Achievements</h2>
    <div id="achievements">
      <!-- Achievements will be dynamically added here -->
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
